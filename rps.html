<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let playerScore = 0;
    let computerScore = 0;
    function getComputerChoice(){
        const choiceNumber = Math.floor(Math.random() * 3);
        const computerOptions = ['rock','paper','scissors'];
        const computerSelection = computerOptions[choiceNumber];
        return computerSelection;
    }
    function playRound() {
        const playerChoice = prompt("Rock, Paper, or Scissors?");
            let convertedChoice = playerChoice.toLowerCase();
            computerChoice = getComputerChoice();
            console.log(computerChoice);
            if (convertedChoice==computerChoice){
                console.log ("Tie");
            }
            else if(convertedChoice == 'rock'){
                if(computerChoice == 'paper'){
                    console.log ("Computer Won");
                    computerScore++;
                }else{
                    console.log ("Player Won");
                    playerScore++;
            }
        }
            else if(convertedChoice == 'scissors'){
                if(computerChoice == 'rock'){
                    console.log ('Computer Won');
                    computerScore++;
                }else{
                    console.log ('Player Won');
                    playerScore++;
            }
        }
            else if(convertedChoice == 'paper'){
                if(computerChoice == 'scissors'){
                    console.log ('Computer Won');
                    computerScore++;
            }else{
                console.log ('Player Won');
                playerScore++;
            }
        } 
    }
    function game() {
        for (let i = 0; i < 5; i++) {
           playRound();
        }
        if(playerScore > computerScore){
             console.log('You Won The Game')
        }
        else if(playerScore < computerScore){
            console.log('You Lost The Game');
        }
        else{
            console.log("Tie Game");
        }
    }
    
    </script>
</body>
</html>
